{% extends "base.html" %}
{% block metadescription %} New Email To Tenants {% endblock %}
{% load crispy_forms_tags %}

{% block content %} 
<nav class="container mt-3">
  <ol class="breadcrumb bg-light p-2 rounded-2">
      <li class="breadcrumb-item "><a href="{% url 'building-dashboard' building.slug %}">Dashboard</a></li>
      <li class="breadcrumb-item active"> {{building.name}} </li>
      <li class="breadcrumb-item"><a href="{% url 'core:general_communications' building.slug %}"> General Communications </a></li>
      <li class="breadcrumb-item active">New Email</li>
  </ol>
</nav>

<section style="background-color: #dfe8da;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-8 col-xl-9">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ new_email|crispy }}                    
                    <br/>
                    <div class="text-center">
                      <input class="btn btn-outline-success" type="submit" name="submit" value="send" />
                    </div>
                </form>
            </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}

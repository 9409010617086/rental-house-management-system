{% load humanize %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ove Out Notice</title>
        <style type="text/css">
            body {
                font-weight: 200;
                font-size: 14px;
            }
            .header {
                font-size: 20px;
                font-weight: 100;
                text-align: center;
                color: #007cae;
            }
            .title {
                font-size: 22px;
                font-weight: 100;
               /* text-align: right;*/
               padding: 10px 20px 0px 20px;  
            }
            .title span {
                color: #007cae;
            }
            .details {
                padding: 10px 20px 0px 20px;
                text-align: left !important;
                /*margin-left: 40%;*/
            }
            .hrItem {
                border: none;
                height: 1px;
                /* Set the hr color */
                color: #333; /* old IE */
                background-color: #fff; /* Modern Browsers */
            }
            #footer {
                position: relative;
                bottom: 0;
                width: 100%;
                height: 2.5rem;            /* Footer height */
              }
        </style>
    </head>
    <body>
        <div class='wrapper'>
            <div class='header'>
                <p class='title'>Move Out Notice </p>
            </div>
        <div>
        <div class='details'>
            Notice Code: {{notice.code}} <br/>
            Tenant Name: {{tenant.full_name}} <br/>
            Move Out Date: {{notice.move_out_date}} <br/> 
            Status: {{notice.get_notice_status_display}} <br/>
            <hr class='hrItem' />

            <div>
                {{notice.reason|safe}}
            </div>
        </div>
    </div>
    <br/>
    <br/>
    <div id="footer">Created {{notice.created}} <br/>
        Last Updated {{notice.updated|naturaltime}}
    </div>
    </body>
</html>

{% extends 'base.html' %}

{% block extra_css %}
<style>
    .error-template {padding: 40px 15px;text-align: center;}
    .error-actions {margin-top:15px;margin-bottom:15px;}
    .error-actions .btn { margin-right:10px; }
</style>

{% endblock %}

{% block content %}

<div class="container w-100 p-3 h-100">
    <div class="row">
        <div class="col-md-12">
            <div class="error-template">
                <h1>Oops!!!</h1>
                <h2> Things are a little unstable here </h2>
                <em class="fa fa-sad-cry"></em>
                <div class="error-details text-danger fw-bolder">
                    Sorry it's not you its us, if this persists, contact support.
                </div>
                <div class="error-actions">
                    <a href="{% url 'profile' %}" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-home"></span>
                        Back to profile </a>
                    <a href="{% url 'core:contact' %}" class="btn btn-default btn-lg">
                        <span class="glyphicon glyphicon-envelope"></span> Contact Support </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
